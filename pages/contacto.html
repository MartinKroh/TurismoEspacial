<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<header>
    <div><a href="../index.html">Fulfilling Dreams</a></div>
     

</header>

<main>
    
<fieldset>
        <legend> Creacion de la cuenta</legend>
        <form action="" method="post">

            <div><label for="u">Usuario</label>
                <input type="text" id="u" placeholder="Usuario" required></div>
            <div><label for="c">Contraseña</label>
                <input type="password" id="c" placeholder="Contraseña" required></div>
            <div><label for="rc">Repetir Contraseña</label>
                <input type="password" id="rc" placeholder="Repetir Contraseña" required></div>

             <hr>

        <div><label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Nombre" required></div>
        <div><label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Apellido" required></div>
            <div><label for="fechnac">Fecha de Nacimiento</label>
                <input type="date" id="fechnac" placeholder="Fecha de Nacimiento" required></div>
            <div>Género:

                <label for="gmasc">Masculino</label>
                <input type="radio" name="genero" id="gmasc" value="Masculino" checked>
                <label for="gfem">Femenino</label>
                <input type="radio" name="genero" id="gfem" value="Femenino">
                <label for="otro">Otro</label>
                <input type="radio" name="genero" id="otro" value="Otro">
            </div>
            <div>Contextura fisica:<select name="" id="">

                <option value="P">Pequeña</option>
                <option value="m">Mediana</option>
                <option value="g">Grande</option>
            </select></div>

            <div>
            <div><label for="email">Email</label>
            <input type="text" id="email" placeholder="Email" required></div>
            
            <div><label for="Telefono">Telefono</label>
                <input type="text" id="Telefono" placeholder="Telefono"></div>

    
                 <label for="">¿Poseé P.U.I?: <i>(Pasaporte Único Interplanetario)</i></label>
<label for="pasaportesi">Si</label>
<input type="radio" name="pasaporte" id="pasaportesi" value="si">
<label for="pasaporteno">No</label>
<input type="radio" name="pasaporte" id="pasaporteno" value="no" checked>

<label for=""><i><u><b>En caso de no poseer el P.U.I se le enviara a su email un instructivo para realizar la gestion en la O.P.U (Organización de Planetas Unidos)</b></u></i></label>
    </div>

    <div> <label for="">¿Poseé la Vacuna Antitrixtitonuna?:</label>
        <label for="vacuna1">Si</label>
        <input type="radio" name="vacuna1" id="vacuna1" value="si">
        <label for="vacuna1">No</label>
        <input type="radio" name="vacuna1" id="vacuna1" value="no" checked> <i><b>Obligatoria para el ingreso al Planeta Novus 1</b></i></div> 

        <div> <label for="">¿Poseé la Vacuna Tetrasinuidix?:</label>
            <label for="vacuna2">Si</label>
            <input type="radio" name="vacuna2" id="vacuna2" value="si">
            <label for="vacuna2">No</label>
            <input type="radio" name="vacuna2" id="vacuna2" value="no" checked> <i><b>Obligatoria para el ingreso al Planeta Sevetta</b></i></div> 

            <div> <label for="">¿Poseé la Vacuna Raxtitutina?:</label>
                <label for="vacuna3">Si</label>
                <input type="radio" name="vacuna3" id="vacuna3" value="si">
                <label for="vacuna3">No</label>
                <input type="radio" name="vacuna3" id="vacuna3" value="no" checked> <i><b>Obligatoria para el ingreso al Planeta Bajor</b></i></div> 

                <div><label for="">¿Poseé alguna Alergia?:</label>
                    <label for="alergia">Si</label>
                    <input type="radio" name="alergia" id="alergia" value="si">
                    <label for="alergia">No</label>
                    <input type="radio" name="alergia" id="alergia" value="no" checked></div>
                <label for="">Indique sus alergias:</label>

                <div><textarea name="" id="" cols="30" rows="10"></textarea></div>

              <input type="submit" value="Enviar">  
              <input type="reset" value="Limpiar">
            </form>            
                  
    </fieldset>


 <a href="../index.html"><input type="button" value="Volver"></a>
</main>
